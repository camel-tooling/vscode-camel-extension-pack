language: node_js
node_js: "lts/*"
os: linux
before_install:
  - 'export PATH=./node_modules/.bin:$PATH'
  - 'npm install -g typescript'
  - 'npm install -g vsce'
install:
  - 'npm install'
script:
  - 'vsce package'
cache:
  directories:
    - "node_modules"
branches:
  except:
    - /^dependabot.*$/
